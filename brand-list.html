<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="brand-list-style.css">
    <title>Document</title>
</head>
<body>

<div class="page-name">
    <p>Ремонт техники различных брендов</p>
</div>
<div class="brands ">
    <div class="swiper">
        <div class="swiper-wrapper brands__list">
            <div class="swiper-slide brand">
                <span class="brand-logo"><img src="brands-logo/len-logo.svg" alt="#"></span>
                <button><img src="brands-logo/button.svg" alt="#"></button>
            </div>
            <div class="swiper-slide  brand">
                <span class="brand-logo"><img src="brands-logo/sams-logo.png" alt="#" class="samsung-logo"></span>
                <button><img src="brands-logo/button.svg" alt="#"></button>
            </div>
            <div class="swiper-slide  brand">
                <span class="brand-logo"><img src="brands-logo/apple-logo.svg" alt="#"></span>
                <button><img src="brands-logo/button.svg" alt="#"></button>
            </div>
            <div class="swiper-slide  brand">
                <span class="brand-logo"><img src="brands-logo/view-logo.svg" alt="#"></span>
                <button><img src="brands-logo/button.svg" alt="#"></button>
            </div>
            <div class="swiper-slide  brand">
                <span class="brand-logo"><img src="brands-logo/bosch-logo.svg" alt="#"></span>
                <button><img src="brands-logo/button.svg" alt="#"></button>
            </div>
            <div class="swiper-slide  brand">
                <span class="brand-logo"><img src="brands-logo/hp-logo.svg" alt="#"></span>
                <button><img src="brands-logo/button.svg" alt="#"></button>
            </div>
            <div class="swiper-slide  brand">
                <span class="brand-logo"><img src="brands-logo/acer-logo.svg" alt="#"></span>
                <button><img src="brands-logo/button.svg" alt="#"></button>
            </div>
            <div class="swiper-slide  brand">
                <span class="brand-logo"><img src="brands-logo/sony-logo.png" alt="#" class="sony-logo"></span>
                <button><img src="brands-logo/button.svg" alt="#"></button>
            </div>
            <div class="swiper-slide  brand">
                <span class="brand-logo"><img src="brands-logo/len-logo.svg" alt="#"></span>
                <button><img src="brands-logo/button.svg" alt="#"></button>
            </div>
            <div class="swiper-slide  brand">
                <span class="brand-logo"><img src="brands-logo/sams-logo.png" alt="#" class="samsung-logo"></span>
                <button><img src="brands-logo/button.svg" alt="#"></button>
            </div>
            <div class="swiper-slide  brand">
                <span class="brand-logo"><img src="brands-logo/apple-logo.svg" alt="#"></span>
                <button><img src="brands-logo/button.svg" alt="#"></button>
            </div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="show-hide">
        <span><img src="image/arrow.svg" alt="#" class="arrow"></span>
        <button class="toggle-btn">Показать все</button>
    </div>

</div>




<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="brand-list.js"></script>
</body>
</html>
